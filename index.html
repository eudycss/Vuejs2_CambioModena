<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="app" v-bind:style="{background:'#'+color}">
        <img 
        v-on:mouseover="toogleShowPrices" 
        v.on.mouseout="toogleShowPrices" 
        v-bind:src="img" v-bind:alt="name">
        <h1 v-bind:class="changePercent>0 ?'green': 'red'">
            <!-- {{name}}+{{symbol}} -->
            {{title}}
            <span v-if="changePercent>0">😁</span>
            <span v-else-if="changePercent<0">👎</span>
            <span v-else>😍</span>

            <!-- <span v-show="changePercent>0">😁</span>
            <span v-show="changePercent<0">👎</span>
            <span v-show="changePercent===0">😍</span> -->
            <span v-on:click="toogleShowPrices">
                {{showPrices ? '😍':'😒'}}</span>
        </h1>
       
        
        <ul v-show=showPrices>
            <!-- array de objectos -->
            <li 
            class='uppercase'
            v-bind:class="{orange:p.value===price , red: p.value<price, green:p.value>price}"
            v-for="(p,i) in  pricesWithDays" v-bind:key="p.day" >
               {{i}}- {{p.day}} -{{p.value}}
            </li>
        </ul>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
