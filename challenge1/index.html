<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mis cursos Platxi</title>
</head>
<body>
    <div id="app">
        <h1>MIS CURSOS DE PLATZIðŸ’š</h1>
        <p>
            <input type="text" placeholder="Titulo del curso" 
            v-model="title"/>

        </p>
        <p>
            <input type="number" placeholder="Horas" v-model="time"/>
        </p>
        <p>
            <button @click="addCourse">Save Courses</button>
        </p>
        </fieldset>
        <div>
            <h3>List of Course</h3>
            <p class="red" v-show="!courses.length">
                 Aun no has realizado cursos</p>
                 <div v-show="courses.length">
                     <ol>
                         <li v-for="c in courses">
                             <span>{{ c.title }} - {{ c.time }}hs.</span></li>
                     </ol>
                    <hr/>
                    <p>
                        Llevo <strong>{{ totalTime }}</strong> 
                        horas aprendiendo en Platzi.
                        <b>#NeverStopLearning</b>
                    </p>
                 </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./index.js"></script>
</body>
</html>
